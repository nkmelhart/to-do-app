<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-900">
        <div id=title class="min-h-screen container mx-auto flex 
        flex-col items-center justify-center">
            <div>
                <h1 class="text-6xl text-white font-light my-4">Nolan's Super Duper To Do App</h1>
            </div>
            <div class="form w-full">
                <form id="addForm" class="group flex">
                    <input id="newTodo" type="text" class="group-focus:ring-2 group-focus:ring-gray-600 bg-gray-800 text-white flex-grow px-4 rounded-l-lg focus:ring-2 focus:ring-gray-600" placeholder="New Todo">
                    <button class="transition duration-300 ease-in-out bg-green-500 text-white py-2 px-4 rounded-r-lg hover:bg-green-700">Add</button>
                </form>
            </div>
            <div id="nothingHere" class="visible my-4 text-white animate-bounce">
                <h3>Type in tasks to get the list going!</h3>
            </div>
            <div id="todos" class="w-2/3 space-y-8 my-4">
                <div>
                    <h3 id="pendingItemsHeader" class="invisible text-2xl text-indigo-800">Pending Items</h3>
                    <ul id="pendingList"></ul>
                </div>
                <div>
                    <div>
                    <h3 id="completedItemsHeader" class="invisible text-2xl text-yellow-800 inline">Completed Items</h3>
                    <button id="deleteButton" type="button" class="invisible inline bg-gray-500 text-white mx-4 py-0 px-4 rounded disabled:opacity-50 cursor-not-allowed">Delete</button>
                    </div>
                    <ul id="completedList" class></ul>
                </div>
            </div>     
        </div>
        <script src="app.js"></script>
    </body>
</html>
